{% extends "account/accounts_base.html" %}

{% block head_title %}Before we get started...{% endblock %}

{% load static %}
{% load widget_tweaks %}

{% block body %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}">
        </a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h3 class="card-title">What is your name?</h3>
                    <form id="name_form" method="post">
                        {% csrf_token %}
                        <p>{% render_field form.name class="form-control" %}</p>
                        <button type="submit" class="btn btn-success btn-block">Submit &raquo;</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
