{% extends "account/accounts_base.html" %}

{% block head_title %}Reset your password{% endblock %}

{% load static %}

{% block body %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}">
        </a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h3 class="card-title">Check your email</h3>
                    <p>We have sent you an email with a password reset link.</p>
                    <a href="{% url 'account_login' %}" class="btn btn-success btn-block">Return to log in &raquo;</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
