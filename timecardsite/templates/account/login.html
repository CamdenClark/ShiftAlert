{% extends "account/accounts_base.html" %}

{% block head_title %}Login{% endblock %}

{% load static %}

{% block body %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}">
        </a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h3 class="card-title">Log In</h3>
                    <form class="login" id="login_form" method="post" action="{% url 'account_login' %}">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" class="btn btn-success btn-block">Login &raquo;</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    New to ShiftAlert? <a href="{{ signup_url }}">Sign Up</a>
                </div>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% url 'account_reset_password' %}" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
