{% extends "account/accounts_base.html" %}

{% block head_title %}Change your password{% endblock %}

{% load static %}

{% block body %}
<div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'index' %}">
            <img src="{% static 'img/logo.png' %}">
        </a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h3 class="card-title">Password Change</h3>
                    <form class="password_change" id="changepassword_form" method="post" action="{% url 'account_change_password' %}">
                        {% csrf_token %}
                        {% include 'includes/form.html' %}
                        <button type="submit" class="btn btn-success btn-block">Change Password &raquo;</button>
                    </form>
                </div>
            </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% url 'account_reset_password' %}" class="text-muted">Forgot your password?</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
